<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>OpenAI JD Generator</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light mt-0 ">
        <!-- Logo -->
        <div class="navbar-brand">
            <img src="/static/Infobeanslogo.png" alt="InfoBeans Logo" height="30">
        </div>

        <!-- Title -->
        <h3 class=" header-text navbar-text  text-white d-flex justify-content-center align-items-center">JD Generator</h3>

        <!-- Spacer -->
        <div class="flex-grow-1"></div>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <div  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                <i class="fa fa-ellipsis-v " aria-hidden="true"></i>
            </div>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/">Home</a>
                <a class="dropdown-item" href="/image_generation">Generate Image</a>
                <a class="dropdown-item" href="/summary_generation">Generate Summary</a>
                <a class="dropdown-item" href="/generate_transcript">Generate Transcript</a>
            </div>
        </div>
    </header>




    <div class="container mt-5 mb-5">
        <!-- Accordion for Input Text -->
        <div class="accordion" id="inputTextAccordion">
            <div class="card">
                <div class="card-header" id="inputTextHeading">
                    <h5 class="mb-0">
                        <button class="btn col-12" type="button" data-toggle="collapse" data-target="#inputTextCollapse" aria-expanded="true" aria-controls="inputTextCollapse">
                            Input Text
                        </button>
                    </h5>
                </div>
                <div id="inputTextCollapse" class="collapse show" aria-labelledby="inputTextHeading" data-parent="#inputTextAccordion">
                    <div class="card-body">
                        <form method="POST" action="/job_generation">
                            <!-- <input type="submit" value="Generate Responsibilities"> -->

                            <div class="form-group">
                                <label for="jd_example">Enter a job description:</label>
                                <textarea class="form-control" id="jd_example" name="jd_example" rows="4" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="responsibilities_prompt">Enter a prompt:</label>
                                <input type="text" class="form-control" id="responsibilities_prompt" name="responsibilities_prompt" required>
                            </div>
                            <div class="form-group" id="showLoaderBtn">
                                <button  type="submit" class="rounded-pill" id="generateSummary"
                                data-toggle="collapse"
                                data-target="#promptCollapse"
                                aria-expanded="true" aria-controls="promptCollapse"
                                >Generate Responsibilities </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <h2>Description</h2> -->
                <p>{{ text_response }}</p>
            </div>
        </div>

        <!-- Accordion for Prompt -->
        <!-- <div class="accordion mt-3" id="promptAccordion">
            <div class="card">
                <div class="card-header" id="promptHeading">
                    <h5 class="mb-0">
                        <button class="btn col-12 " type="button" data-toggle="collapse" data-target="#promptCollapse" aria-expanded="true" aria-controls="promptCollapse">
                            Response
                        </button>
                    </h5>
                </div>

                <div id="promptCollapse" class="collapse" aria-labelledby="promptHeading" data-parent="#promptAccordion">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div> -->
    </div>

   <!-- Footer -->
   <footer class="bg-dark text-white text-center py-2 mt-5">
    &copy; Copyright 2023 InfoBeans
</footer>

</body>
</html>
