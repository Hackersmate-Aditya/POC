     <!-- Main Content -->
     <div class="container mt-4">
        <form action="/generate_image" method="post">
            <div class="form-group">
                <!-- <label for="text">Enter a text description:</label> -->
                <input type="text" placeholder="Generate an image based on your text input" class="form-control" id="text" name="text">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark rounded-pill" id="generateImage"><i class="fas fa-image"></i> Generate Image</button>
            </div>
        </form>

        <div id="imageResult" class="mt-4">
            <!-- The generated image will be displayed here -->
        </div>
    </div>




    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-5">
        &copy; Copyright 2023 InfoBeans
    </footer>

    <script>
        document.getElementById("generateImage").addEventListener("click", function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get text input
            const text = document.getElementById("text").value;

            // Make a POST request to your Flask server to generate the image
            fetch('/generate_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}`,
            })
            .then(response => response.json())
            .then(data => {
                // Display the generated image on the web page
                const imageResult = document.getElementById("imageResult");
                imageResult.innerHTML = `<img src="${data.image_url}" alt="Generated Image">`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
