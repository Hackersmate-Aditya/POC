<body>

        <h3 class=" header-text navbar-text  text-white d-flex justify-content-center align-items-center">Text Summarization</h3>

        <!-- Spacer -->
        <div class="flex-grow-1"></div>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <div  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                <i class="fa fa-ellipsis-v " aria-hidden="true"></i>
            </div>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/">Home</a>
                <a class="dropdown-item" href="/image_generation">Generate Image</a>
                <a class="dropdown-item" href="/summary_generation">Generate Summary</a>
                <a class="dropdown-item" href="/generate_transcript">Generate Transcript</a>
            </div>
        </div>

    </header>




    <!-- <div>
        <label for="inputText">Input Text:</label><br>
        <textarea id="inputText" rows="6" cols="50"></textarea>
    </div>

    <div>
        <label for="prompt">Prompt:</label><br>

    <div class="container mt-5">
        <!-- Accordion for Input Text -->
        <div class="accordion" id="inputTextAccordion">
            <div class="card">
                <div class="card-header" id="inputTextHeading">
                    <h5 class="mb-0">
                        <button class="btn col-12" type="button" data-toggle="collapse" data-target="#inputTextCollapse" aria-expanded="true" aria-controls="inputTextCollapse">
                            Input Text
                        </button>
                    </h5>
                </div>

                <div id="inputTextCollapse" class="collapse show" aria-labelledby="inputTextHeading" data-parent="#inputTextAccordion">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputText">Enter a text description:</label>
                            <textarea class="form-control" id="inputText" rows="6" cols="50"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="prompt">Enter a prompt:</label>
                            <input type="text" class="form-control" id="prompt" size="50">
                        </div>
                        <div class="form-group">
                            <button class="rounded-pill" id="generateSummary">Generate </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Accordion for Prompt -->
        <div class="accordion mt-3" id="promptAccordion">
            <div class="card">
                <div class="card-header" id="promptHeading">
                    <h5 class="mb-0">
                        <button class="btn col-12 " type="button" data-toggle="collapse" data-target="#promptCollapse" aria-expanded="true" aria-controls="promptCollapse">
                            Response
                        </button>
                    </h5>
                </div>

                <div id="promptCollapse" class="collapse" aria-labelledby="promptHeading" data-parent="#promptAccordion">
                    <div class="card-body" id="summaryResult">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>



<!--    <div id="summaryResult">-->
<!--        &lt;!&ndash; Summary will be displayed here &ndash;&gt;-->
<!--    </div>-->

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-5">
        &copy; Copyright 2023 InfoBeans
    </footer>

    <script>
        document.getElementById("generateSummary").addEventListener("click", function () {
            // Get input text and prompt
            const inputText = document.getElementById("inputText").value;
            const prompt = document.getElementById("prompt").value;

            // Make a POST request to your Flask server to generate the summary
            fetch('/generate_summary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `inputText=${encodeURIComponent(inputText)}&prompt=${encodeURIComponent(prompt)}`,
            })
            .then(response => response.json())
            .then(data => {
                // Display the generated summary on the web page
                const summaryResult = document.getElementById("summaryResult");
                summaryResult.innerHTML = "<h2>Generated Summary:</h2>" + data.summary;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
